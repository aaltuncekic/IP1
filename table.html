<html>
    <head>
        <title>Tablolar</title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <td>Sütun</td>
                <td>Sütun</td>
            </tr>
            <tr>
                <td>Sütun</td>
                <td>Sütun</td>
            </tr>

        </table>

        <!--SÜTUN BİRLEŞTİRME-->
        <h1>Sütun BİRLEŞTİRME</h1>
        
        <table border="1px">
            <tr>
                <td colspan="2">Sütun</td>
                <!-- <td>Sütun</td> -->
            </tr>
            <tr>
                <td>Sütun</td>
                <td>Sütun</td>
            </tr>

        </table>
        <table border="1">
            <tr>
                <td colspan="5">1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">3</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="3">3</td>
              
            </tr>
            <tr>
                <td>1</td>
                <td colspan="4">2</td>
               
            </tr>
        </table>

         <!--SATIR BİRLEŞTİRME-->
         <h1>SATIR BİRLEŞTİRME</h1>
         <table border="1">
            <tr>
                <td rowspan="4">1</td>
                <td colspan="4">2</td>
               
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                
                <td>2</td>
       
                <td>4</td>
                <td rowspan="2">5</td>
            </tr>
            <tr>
               
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
         </table>

    </body>
    
</html>
