<html>
    <head>
        <title>Tablolar</title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <td>Sütun</td>
                <td>Sütun</td>
            </tr>
            <tr>
                <td>Sütun</td>
                <td>Sütun</td>
            </tr>

        </table>

        <!--SÜTUN BİRLEŞTİRME-->
        <h1>Sütun BİRLEŞTİRME</h1>
        
        <table border="1px">
            <tr>
                <td colspan="2">Sütun</td>
                <!-- <td>Sütun</td> -->
            </tr>
            <tr>
                <td>Sütun</td>
                <td>Sütun</td>
            </tr>

        </table>
        <table border="1">
            <tr>
                <td colspan="5">1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">3</td>
                <td>5</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="3">3</td>
              
            </tr>
            <tr>
                <td>1</td>
                <td colspan="4">2</td>
               
            </tr>
        </table>

         <!--SATIR BİRLEŞTİRME-->
         <h1>SATIR BİRLEŞTİRME</h1>
         <table border="1">
            <tr>
                <td rowspan="4">1</td>
                <td colspan="4">2</td>
               
            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                
                <td>2</td>
       
                <td>4</td>
                <td rowspan="2">5</td>
            </tr>
            <tr>
               
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
         </table>

         <h1>BAŞLIKLI TABLO</h1>
         <table border="1">
           <thead>
                <tr>
                    <th>Başlık 1</th>
                    <th>Başlık 2</th>
                </tr>
           </thead>
           <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
           </tbody>
         </table>

         <h1>Alıştırma</h1>
         <table border="1">
            <tr>
                <td colspan="9">A</td>
            </tr>
            <tr>
                <td>A</td>
                <td colspan="3">A</td>
               
                <td>A</td>
                <td>A</td>
                <td>A</td>
                <td colspan="2">A</td>
            </tr>
            <tr>
                <td rowspan="3">A</td>
                <td>A</td>
                <td>A</td>
                <td colspan="4">A</td>
               
                <td>A</td>
                <td>A</td>
            </tr>
            <tr>
               
                <td>A</td>
                <td>A</td>
                <td>A</td>
                <td colspan="2">A</td>
                <td>A</td>
                
                <td rowspan="2">A</td>
                <td>A</td>
            </tr>
            <tr>
                <td colspan="5">A</td>
              
                <td>A</td>
                <td>A</td>
            </tr>
         </table>

    </body>
    
</html>
